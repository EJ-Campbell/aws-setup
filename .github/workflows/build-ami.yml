name: Build Custom AMI

on:
  push:
    branches: [main]
    paths:
      - 'ami.pkr.hcl'
      - 'scripts/**'
      - '.github/workflows/build-ami.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-ami:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-1

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: latest

      - name: Initialize Packer
        run: packer init ami.pkr.hcl

      - name: Validate Packer template
        run: packer validate ami.pkr.hcl

      - name: Build AMI
        run: packer build ami.pkr.hcl

      - name: Get AMI ID
        id: ami
        run: |
          AMI_ID=$(cat manifest.json | jq -r '.builds[0].artifact_id' | cut -d: -f2)
          echo "ami_id=$AMI_ID" >> $GITHUB_OUTPUT
          echo "Built AMI: $AMI_ID"

      - name: Update Terraform with new AMI
        run: |
          echo "AMI ID: ${{ steps.ami.outputs.ami_id }}"
          echo "Update dev-instance.tf locals block with this AMI ID"
